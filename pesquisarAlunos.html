<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/style.css">
    <title>Pesquisa Alunos</title>

    <script>
        function getAluno(id) {
            fetch(`http://localhost:1000/alunos/${id}`).
            then(function (data) {
                data.json().then(function (json) {

                    var nome_aluno = document.getElementById("text_nome_aluno")
                    nome_aluno.innerHTML = `${JSON.stringify(json,['nome_aluno'])}`

                    var dataNasc = document.getElementById("text_data_nasc")
                    dataNasc.innerHTML = `${JSON.stringify(json,['data_nasc'])}`

                    var categoria = document.getElementById("text_categoria")
                    categoria.innerHTML = `${JSON.stringify(json,['categoria'])}`

                    var responsavel = document.getElementById("text_responsavel")
                    responsavel.innerHTML = `${JSON.stringify(json,['responsavel'])}`

                    document.getElementById("id").value = ""
                })
            })
        }

        function dispararPesquisa() {
            var id = document.getElementById("id").value

            if (id !== "") {
                getAluno(id)
            }
        }
    </script>


</head>

<body>


    <h2>Pesquisa Alunos</h2>

    <input type="text" name="id" id="id" placeholder="Digite o id:">
    <input type="button" name="pesquisarAluno" id="pesquisarAluno" value="Pesquisar" onclick="dispararPesquisa()">
    <div id="text_nome_aluno">Nome do Aluno: </div>
    <div id="text_data_nasc">Data de Nascimento: </div>
    <div id="text_categoria">Categoria: </div>
    <div id="text_responsavel">Responsavel: </div>
    </select>

</body>

</html>
